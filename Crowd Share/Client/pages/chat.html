<div id="chat-content">
    <div id="user-menu">
        <span> Здравей, <strong id="user-username"></strong>.</span>
        <a href="#/login" id="logout-button"> Logout </a>
    </div>
    <div class="searchBox">
        <label>Търсене по автор</label>
        <input type="text" id="searchAuthor"><br>

        <label>Търсене по текст</label>
        <input type="text" id="searchText"><br>

        <button id="searchButton">Send</button>
    </div>
    <div class="searchMessages">
        <ul id="searchMessagesList">

        </ul>
    </div>

    <div class="messages">
        <ul id="messagesList">

        </ul>
    </div>

    <div id="sendMessage">
        <label>Заглавие</label>
        <input type="text" id="title"><br>
        <label>Пост:</label>
        <input type="text" id="message">
        <h6>Press enter to send</h6>
    </div>
</div>
