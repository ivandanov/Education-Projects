<div class="container">
    <div class="well">
        <form name="createProjectForm" class="form-horizontal">
            <fieldset>
                <legend>Create New Project</legend>
                <div class="form-group">
                    <label for="from-city" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="project.name" required="required" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="from-city" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="project.description" required="required" id="description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="to-city" class="col-lg-2 control-label">Licenses</label>
                    <div class="col-lg-10">
                        <select class="form-control" ng-init="project.license='MIT'" required="required" ng-model="project.licenseId" id="license">
                            <option ng-repeat="license in vm.licenses" value="{{license.Id}}">
                                {{license.Name}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group ">
                    <label for="seats" class="col-md-2 control-label">Private</label>
                    <div class="col-md-10 pull-left">
                        <input type="checkbox" ng-model="project.private" class="pull-left form-control" />
                    </div>
                </div>


                <div class="pull-right">
                    <button ng-click="vm.createProject(project)" ng-disabled="createProjectForm.$invalid" class="btn btn-primary">
                        Create
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
